<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Decorative background with an open book">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#11203a"/>
      <stop offset="1" stop-color="#081224"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#0f3b6b" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#4b1035" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="paper" x1="0" x2="1">
      <stop offset="0" stop-color="#fffdf7"/>
      <stop offset="1" stop-color="#fff4e6"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="30" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <!-- Background base -->
  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- Subtle decorative gradient shapes -->
  <g opacity="0.18" filter="url(#soft)">
    <ellipse cx="1280" cy="160" rx="420" ry="220" fill="#ff5a84"/>
    <ellipse cx="180" cy="740" rx="500" ry="260" fill="#0ea5a3"/>
  </g>

  <!-- Large soft overlay -->
  <rect width="100%" height="100%" fill="url(#g2)" opacity="0.18"/>

  <!-- Open book -->
  <g transform="translate(420,300) scale(0.9)">
    <!-- left page -->
    <path d="M160 40 L20 20 C10 18 10 110 20 112 L160 130 Z" fill="url(#paper)" stroke="#e7d9c9" stroke-width="2"/>
    <!-- right page -->
    <path d="M320 40 L460 20 C470 18 470 110 460 112 L320 130 Z" fill="url(#paper)" stroke="#e7d9c9" stroke-width="2"/>
    <!-- book spine / center -->
    <rect x="150" y="30" width="20" height="100" rx="4" fill="#c78b6d" />
    <rect x="300" y="30" width="20" height="100" rx="4" fill="#c78b6d" />
    <path d="M170 30 C240 10 280 10 330 30 L330 130 C280 150 240 150 170 130 Z" fill="#b06850" opacity="0.12"/>

    <!-- page lines left -->
    <g fill="none" stroke="#d8cbb7" stroke-width="1">
      <path d="M38 38 C120 46 130 60 140 70" opacity="0.95"/>
      <path d="M38 58 C120 66 130 80 140 90" opacity="0.6"/>
      <path d="M38 78 C120 86 130 100 140 110" opacity="0.4"/>
    </g>

    <!-- page lines right -->
    <g transform="translate(160,0)" fill="none" stroke="#d8cbb7" stroke-width="1">
      <path d="M38 38 C120 46 130 60 140 70" opacity="0.95"/>
      <path d="M38 58 C120 66 130 80 140 90" opacity="0.6"/>
      <path d="M38 78 C120 86 130 100 140 110" opacity="0.4"/>
    </g>

    <!-- small decorative bookmark -->
    <path d="M300 20 L312 8 L324 20 L312 28 Z" fill="#e94560" opacity="0.95"/>
  </g>

  <!-- soft vignette -->
  <radialGradient id="v" cx="50%" cy="50%" r="80%">
    <stop offset="55%" stop-color="#000" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000" stop-opacity="0.45"/>
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#v)" opacity="0.6"/>

</svg>